<div class="container mt-3 mb-5">
	<h2 class="text-center">Edit book</h2>
	<div class="ml-3 mb-3">
    <a [routerLink]="['/']" class="btn btn-outline-info mb-3">Back</a>
	</div>
	<div class="card">
		<div class="card-body">
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="title">Title</label>
					<input formControlName="title" type="text" class="form-control" id="title" placeholder="Enter title"/>
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input formControlName="author" type="text" class="form-control" id="author" placeholder="Enter author"/>
				</div>`
				<div class="form-group">
					<label for="description">Description</label>
					<textarea formControlName="description" class="form-control" id="description" placeholder="Enter description" rows="6"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
			</form>
		</div>
	</div>
</div>
